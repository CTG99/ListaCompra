<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSSFiles/plistaCSS.css">
  </head>
<body>
  <div class="d-flex flex-row  w-100 Contenedorgeneral">
    <div class="margen"><p class="margen">fff</p></div>
    <div>
    <div>
      <a class="btn btn-primary" href="/add-producto" role="button">Incluir producto</a>
    </div>
    <div class="ms-50">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Descripcion
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p: ${productos}">
                <td th:text="${p.descripcion}"></td>


                <td>
                <a type="button" class="btn btn-success"
                th:href="@{'/update-producto?id='+ ${p.id}}"}>
                  Actualizar</a>

                  <a type="button" class="btn btn-warning"
                  th:href="@{'/delete-producto?id='+ ${p.id}}"}>
                    Borrar</a>

                  </td>
                </tr>
            </tbody>
          </table>      
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
