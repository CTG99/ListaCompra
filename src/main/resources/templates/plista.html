<head>

    <link rel="stylesheet" type="text/css" th:href="@{./CSSFiles/plistaCSS.css}">

<body>
  
    
    <div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ingredientes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/go-to-Recetas}">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>




    <div>
      <a class="btn btn-primary" href="/add-producto" role="button">Incluir producto</a>
    </div>
    <div class="ms-50">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Descripcion
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p: ${productos}">
                <td th:text="${p.descripcion}"></td>
                <td th:text="${p.categoria}"></td>

                <td>
                <a type="button" class="btn btn-success"
                th:href="@{'/update-producto?id='+ ${p.id}}"}>
                  Actualizar</a>

                  <a type="button" class="btn btn-warning"
                  th:href="@{'/delete-producto?id='+ ${p.id}}"}>
                    Borrar</a>

                  </td>
                </tr>
            </tbody>
          </table>      
    </div>
<div class="tarjetas" style="width: auto; height: auto;">
  <div class="row">
    <div class="card p-4" style="width: 18rem;" th:each="p: ${productos}">
      <img class="card-img-top" src="https://picsum.photos/200" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" th:text="${p.descripcion}"></h5>
        <p th:text="${p.categoria}"></p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-primary" target="_blank">Mas Informacion</a>
      </div>
    </div>
   

  </div>
 

  </div>


  </div>
